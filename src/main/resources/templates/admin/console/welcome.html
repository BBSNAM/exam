<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>首页三</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../component/pear/css/pear.css" th:href="@{/component/pear/css/pear.css}" />
	<link rel="stylesheet" href="../../adminStatic/css/other/console1.css" th:href="@{/adminStatic/css/other/console1.css}" />
	<!-- 主 题 更 换 -->
	<style id="pearadmin-bg-color"></style>
</head>

<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-body ">
					<blockquote class="layui-elem-quote">欢迎您：
						<span class="x-red">[[${session.userInfo.realName}]]</span>！
					</blockquote>
				</div>
			</div>
		</div>
		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-header">系统信息</div>
				<div class="layui-card-body ">
					<table class="layui-table">
						<tbody>
						<tr>
							<th>系统版本</th>
							<td>1.0</td>
						</tr>
						<tr>
							<th>服务器地址</th>
							<td>http://localhost:8080/</td>
						</tr>
						<tr>
							<th>操作系统</th>
							<td>Windows</td>
						</tr>
						<tr>
							<th>运行环境</th>
							<td>Apache Tomcat 8.5+</td>
						</tr>
						<tr>
							<th>Java版本</th>
							<td>1.8 +</td>
						</tr>
						<tr>
							<th>MySQL版本</th>
							<td>8.0.15</td>
						</tr>
						<tr>
							<th>SpringBoot版本</th>
							<td>2.5.1</td>
						</tr>
						<tr>
							<th>Layui版本</th>
							<td>2.5.7</td>
						</tr>
						<tr>
							<th>MyBatisPlus版本</th>
							<td>3.5.1</td>
						</tr>
						<tr>
							<th>开发工具</th>
							<td>IntelliJ IDEA 2020.1</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-header">开发团队</div>
				<div class="layui-card-body ">
					<table class="layui-table">
						<tbody>
						<tr>
							<th>版权所有</th>
							<td>陈阳</td>
						</tr>
						<tr>
							<th>开发者</th>
							<td>陈阳</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<style id="welcome_style"></style>
		<div class="layui-col-md12">
			<blockquote class="layui-elem-quote layui-quote-nm">感谢以上技术公司提供的技术支持！</blockquote>
