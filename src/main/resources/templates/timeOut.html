<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/component/layui/css/layui.css}">
    <script src="../static/component/jquery/jquery.min.js" th:src="@{/component/jquery/jquery.min.js}"></script>
    <script src="../static/component/layui/layui.js" th:src="@{/component/layui/layui.js}"></script>
    <style type="text/css">
        html {
            height: 100%;
        }
    </style>
</head>
<body style="height: 100%;box-sizing: border-box;margin: 0;padding: 0;">
    <div style="height: 100%">
    </div>
    <script type="text/javascript">
        layui.use(['layer'], function () {

            var layer = layui.layer;

            layer.msg('未检测到登录状态…正在前往登录页面…', {
                icon: 5,
                time: 2500,
                shade: .2,
                end: function () {
                    if (window != top){
                        top.location.href = "/";
                        return;
                    }
                    window.location.href = "/";
                }
            });
        })
    </script>
</body>
</html>
